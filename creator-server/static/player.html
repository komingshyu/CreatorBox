<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorBox - Player</title>
    <link href="//unpkg.com/layui@2.9.21/dist/css/layui.css" rel="stylesheet">
    <script src="//unpkg.com/layui@2.9.21/dist/layui.js"></script>
    <script src="//unpkg.byted-static.com/xgplayer/2.31.6/browser/index.js" charset="utf-8"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #player-container {
            width: 80%;
            margin: 20px auto;
        }

        input,
        button {
            margin: 20px;
            width: 100px;
            height: 50px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <input id="videoUrl" type="text" placeholder="输入视频地址..." class="layui-input">
                <div class="layui-input-suffix">
                    <button class="layui-btn layui-btn-normal" onclick="playVideo()">播放</button>
                </div>
            </div>
        </div>
        <div id="player-container"></div>
    </div>
    <script>
        let player;

        function playVideo() {
            // 获取值
            const videoUrl = document.getElementById('videoUrl').value;
            if (!videoUrl) {
                alert('请输入视频地址！');
                return;
            }

            let finalUrl = videoUrl;
            if (!videoUrl.startsWith('http')) {
                const protocol = window.location.protocol;
                const domain = window.location.host;
                finalUrl = `${protocol}//${domain}/loader/local?file_path=${encodeURIComponent(videoUrl)}`;
            }

            if (player) {
                // 如果播放器已经存在，销毁旧的播放器
                player.destroy();
            }
            try {
                player = new Player({
                    "id": "player-container",
                    "url": finalUrl,
                    "playsinline": true,
                    "autoplay": true,
                    "download": true,
                    "pip": true,
                });
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>

</html>
